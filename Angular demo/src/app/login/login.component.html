<!-- basic html login page template in violet colour asking for username and password -->

<div class="container">
  <div class="row">
     <div class="col-md-12"> 
       <h1>Login</h1> 
       <div class="row"> 
         <div class="col-md-12"> 
           <div class="table-responsive"> 
             <table class="table table-striped"> 
               <thead> 
                 <tr> 
                   <th>Username</th> 
                   <th>Password</th> 
                 </tr> 
               </thead> 
               <tbody> 
                 <tr> 
                   <td> 
                     <input type="text" name="username" placeholder="username"> 
                   </td> 
                   <td> 
                     <input type="password" name="password" placeholder="password"> 
                   </td> 
                 </tr> 
               </tbody> 
             </table> 

                <button type="button" class="btn btn-primary">Login</button>
           </div> 
         </div> 
       </div> 
     </div> 
   </div> 
</div>
